<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UZZAL BANK</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-area">
      <h1 class="text-center">Welcome to UZZAL BANK</h1>
      <div class="submit-area">
        <h4>Login</h4>

        <input
          class="form-control"
          type="text"
          name=""
          id=""
          placeholder="Enter your email"
        />
        <br />
        <input
          class="form-control"
          type="password"
          name=""
          id=""
          placeholder="Enter your password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div class="transactionarea">
      <div class="row">
        <div class="col-md-4">
          <div class="diposite status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="total-withdraw"> 00 </span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="totalBalance">3000</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h2>Deposit</h2>
            <input
              id="deposit-amount"
              class="form-control"
              type="text"
              placeholder="$Amount you want to deposit"
            />
            <br />
            <button id="depositButton" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h2>Withdraw</h2>
            <input
              id="current-withdraw"
              class="form-control"
              type="text"
              placeholder="$Amount you want to withdraw"
            />
            <br />
            <button id="withdrawAmount" class="btn btn-success">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      //login button event handler
      const loginBtn = document.querySelector("#login");
      loginBtn.addEventListener("click", function () {
        const remvLognArea = document.querySelector(".login-area");
        remvLognArea.style.display = "none";
        const transactionArea = document.querySelector(".transactionarea");
        transactionArea.style.display = "block";
      });
      //Transaction button event handler
      const depositBtn = document.getElementById("depositButton");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNumber("deposit-amount");
        document.getElementById("deposit-amount").value = " ";

        updateSpanText("current-deposit", depositNumber);
        updateSpanText("totalBalance", depositNumber);
      });
      //Withdraw Button Event Handler
      const withdrawBtn = document.getElementById("withdrawAmount");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("current-withdraw");
        document.getElementById("current-withdraw").value = " ";
        updateSpanText("total-withdraw", withdrawNumber);
        updateSpanText("totalBalance", -1 * withdrawNumber);
      });

      function getInputNumber(id) {
        const WithdrawBalance = document.getElementById(id).value;
        const Number = parseFloat(WithdrawBalance);
        return Number;
      }

      function updateSpanText(id, deposit) {
        const current = document.getElementById(id).innerText;
        const currentNum = parseFloat(current);
        const totalBalance = deposit + currentNum;
        document.getElementById(id).innerText = totalBalance;
      }
    </script>
  </body>
</html>
